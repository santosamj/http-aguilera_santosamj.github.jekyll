---
layout: default
---

<div class="posts">
  <!-- This loops through the paginated posts -->
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="sigue-leyendo">Sigue Leyendo</a>
    </article>
  {% endfor %}
</div>
